<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/main.css">
    <title>Home</title>
    <!-- load bootstrap css via cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome for sun/moon icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- to prevent the page to flicker before loaded -->
    <script>
        const isSystemThemeSetToDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

        if (isSystemThemeSetToDark) {
            document.documentElement.dataset.mdbTheme = "dark";
        };
    </script>

    <!-- Google Tag Manager Testing -->
    
</head>

<body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hansen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Services</a>
                    <a class="nav-link" href="#">Work</a>
                    <a class="nav-link" href="#">Contact</a>

                </div>
                
                <!-- Dark mode switch -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center">
                        <i class="fas fa-sun me-2"></i>
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input" type="checkbox" role="switch" id="themingSwitcher" />
                        </div>
                        <i class="fas fa-moon"></i>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <main class="flex-shrink-0">
        <div class="container">
            <div class="mt-5">
                <h1>Nicolas Hansen</h1>
                <p class="lead">Software Enginer</p>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Example Card</h5>
                        <p class="card-text">This card will also adapt to dark mode automatically.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Section -->
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="container text-center">
            <p class="mb-1">Created with ❤️ by hansen</p>
            <p class="text-muted mb-0">Powered by Bootstrap 5</p>
        </div>
    </footer>

    <!-- load bootstrap js via cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<script src="/src/javascript/main.js"></script>
</html>
